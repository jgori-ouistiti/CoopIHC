<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>WebSocket Bundles Demo</title>
        <link href="2Dpointing_style.css" rel="stylesheet">
    </head>
    <body>

        <canvas id='render-canvas' width="500" height="500"></canvas>

        <div class="indicators">
            Targets:
            <div class="targets">unknown</div>
            Position:
            <div class="position">unknown</div>
            Goal:
            <div class="goal">Determined by User inside Bundle</div>
            Parameters:
            <div class="param">unknown</div>
        </div>

        <div class='actions'>
            User Action:
            <div class='user_action'>None Received</div>
            Assistant Action:
            <div class='assistant_action'>None Received</div>

        <div class="state">
            <span class="users">?</span> online
        </div>

        <script src="task_2D_canvas.js"></script>

    </body>
</html>
